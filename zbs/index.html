<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <!-- Main theme -->
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="container-fluid">
    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/Logo.png" alt="WebPaint logo" id="logo-image"></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="menu-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a class="text-uppercase" href="#">home</a></li>
              <li><a class="text-uppercase" href="#">portfolio</a></li>
              <li><a class="text-uppercase" href="#">about</a></li>
              <li><a class="text-uppercase" href="#">blog</a></li>
              <li><a class="text-uppercase" href="#">contact</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
  </header>

<!-- Slide Section -->
  <section id="main-slide" class="container-fluid">
    <div class="container text-center">
      <h1>We are Webpaint</h1>
      <p><i>digital &amp; branding agency</i> based in Jupiter and we would love to turn ideas into beautiful things.</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
  </section>





  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
